<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>DP-433</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/1b09ae9493.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1 class="title">dp-433</h1>
                <div class="header-links">
                    <a href="#about" data-page="about.html">About</a>
                    <a href="https://github.com/rdallim2/CS433_Proj" target="_blank">Github</a>
                </div>
            </div>
        </header>
        <main id="content">
            <!-- Content will be loaded here -->
            <div class="content-container">
                <div class="sidebar">
                    <div class="intro">
                        <h3>Intro to Game</h3>
                        <p>How to play the game and such</p>
                    </div>
                    <div class="levels">
                        <h3>Levels</h3>
                        <p>Drop down to select a level to play</p>
                    </div>
                </div>
                <div class="io">
                    <h3></h3>
                    <div class="chat-container">
                        <div class="messages" id="messages"></div>
                        <div class="input-container">
                            <textarea id="prompt" placeholder="Enter your message..."></textarea>
                            <button onclick="sendMessage()">Send</button>
                            
                        </div>
                    </div>
                </div>
                <div class="empty-space">
                    <h2></h2>
                </div>
            </div>
        </main>
    </body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
